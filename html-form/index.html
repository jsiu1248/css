<form action="/form-handling-url" method="post">
    <fieldset>
        <legend>Add this person</legend>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
        </div>

        <div>
            <p>Choose your favorite programming language.</p>
            <input type="radio" , value="HTML">
            <label for="HTML">HTML</label>
            <input type="radio" , value="CSS">
            <label for="CSS">CSS</label>
            <input type="radio" , value="Javascript">
            <label for="Javascript">Javascript</label>

            <div>
                <label for="Comments">Comments:</label>
                <textarea id="Comments" name="Comments"></textarea>
            </div>

            <div>
                <label for="Date">Current Date</label>
                <input type="date" id="Date" name="Date">
            </div>

            <div>
                <label>Sign up for newsletter</label>
                <input type="checkbox" , value="Javascript">


                <label>Agree to terms and conditions</label>
                <input type="checkbox" , value="Javascript">

            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

    </fieldset>

</form>
